<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-2 form-group">
          <label for="course">Course</label>
          <input type="text" id="course" class="form-control" name="course" ngModel>
        </div>
        <div class="col-sm-2 form-group">
          <label for="due_date">Due Date</label>
          <input type="date" id="due_date" class="form-control" name="due_date" ngModel required>
        </div>
        <hr>
        <div class="form-group">
          <label for="assignment">Assignment</label>
          <textarea id="assignment" class="form-control" name="assignment" ngModel required></textarea>
        </div>
      </div>
      <div>
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add' }}</button>
          <!-- <button class="btn btn-danger" type="button" (click)="onCancel()" *ngIf="editMode">Delete</button> -->
          <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
          <button class="btn btn-danger" type="button" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
