<div class="row">
   <div>
      <div class="alert alert-danger" *ngIf="error">
         <p>{{ error }}</p>
      </div>
      <!-- <app-alert
      [message]="error"
      *ngIf="error"
      (close)="onHandleError()"
    ></app-alert> -->
      <!-- <div *ngIf="isLoading" style="text-align: center;"> -->
      <!-- <app-loading-spinner></app-loading-spinner> -->
      <!-- </div> -->
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
         <div>
            <label for="email">E-Mail</label>
            <input type="email" id="email" ngModel name="email" required email />
         </div>
         <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" ngModel name="password" required minlength="6" />
         </div>
         <div>
            <button type="submit" [disabled]="!authForm.valid">
               {{ isLoginMode ? 'Sign in' : 'Sign Up' }}
            </button>
            |
            <button (click)="onSwitchMode()" type="button">
               Switch to {{ isLoginMode ? 'Sign Up' : 'Sign in' }}
            </button>
         </div>
      </form>
   </div>
</div>
