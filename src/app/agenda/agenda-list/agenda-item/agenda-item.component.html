<div class="agenda-item">
  <div class="header">
    <h4>{{ agendaItem.due_date | date: 'EE MMM d' }} - </h4>
    <p class="course">{{ agendaItem.course }}</p>

    <button *ngIf="showCurrent; else showCompleted" class="mark-complete-btn" (click)="toggleItemCompletion()">
      Complete
    </button>

    <ng-template #showCompleted>
      <button class="mark-complete-btn" (click)="toggleItemCompletion()">
        Incomplete
      </button>
    </ng-template>

  </div>
  <p>- {{ agendaItem.assignment }}</p>
  <button (click)="onDelete()" class="remove-btn">
    <i class="bi-trash"></i>
  </button>
</div>
